<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <title>Number Guess App</title>
</head>
<body>

    <div class="container">
        <h1>Number Guesser</h1>
        <div id="game">
            <p>Guess a number between <span>
                1
            </span> and <span class="max-num">10</span></p>
            <input type="number" id="guess-input" placeholder="Enter your number">

        </div>
    </div>


    
    <script src="app.js"></script>
</body>
</html>
