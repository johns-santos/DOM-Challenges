<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
  </head>
  <body>
    <h1>Notes App</h1>
    <h2>Take notes and never forget</h2>
    
    <input id="search-text" type="text" placeholder="Filter Notes" />

    <div id="notes"></div>
  <hr>

    <form id="name-form" action="">
      <input type="text" id="firstName" placeholder="First name">
      <button id="submit" >Submit</button>
    </form>


    <br>
    

    <div>
      <input type="checkbox" name="check-box" id="check-box">
      <label for="check-box">Check here to select</label>
    </div>

    <script src="notes-app.js"></script>
  </body>
</html>
